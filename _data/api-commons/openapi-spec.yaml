        author:
          description: This is a default description.
          type: get
        summary:
          description: This is a default description.
          type: get
        body:
          description: This is a default description.
          type: get
        footer:
          description: This is a default description.
          type: get
        status:
          description: This is a default description.
          type: get
        curated_id:
          description: This is a default description.
          type: get
    tag:
      properties:
        tag_id:
          description: This is a default description.
          type: get
        tag:
          description: This is a default description.
          type: get
        api_count:
          description: This is a default description.
